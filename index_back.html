<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          select{
            font-size: 60px;
            padding: 14px;
        }

        h1{
            margin-bottom:40px;

        }
        body{
            text-align:center;
            margin:60px;
            height:100vh;
            background-size: cover;
            background-position: center;
        }
       
    </style>

</head>
<body>
    <h1> Changing background image in javascript</h1>
    <select id="cars">
        <option value="">Select image</option>
        <option value="images/image_kia.jpg">kia</option>
        <option value="images/image_rollroyce.jpg">rolls royce</option>
        <option value="images/image_ferrari.jpg">ferrari</option>
        <option value="images/image_lambo.jpg">lambo</option>
        <option value="images/image_bmw.jpg">BMW</option>
    </select>
    <script>
        let car= document.getElementById("cars");
        car.addEventListener("click",function(){
            document.body.style.backgroundImage = `url(${this.value})`;
        });
    </script>
</body>
</html>
